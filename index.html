<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@200&family=Poppins:ital@1&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>To-Do App</title>

</head>

<body class="container-fluid gx-0">

  <header class="d-flex justify-content-center align-items-center">
          
      <i class="fa-solid fa-circle-check fs-3 me-2"></i>
          
      <h1 class="text-center fs-2">To-Do List</h1>

  </header>

  <section class="d-flex row gx-0 justify-content-center align-items-center todo-container w-100">
    
    <div class="to-do pt-2 col-8 col-sm-4">

      <form class="d-flex flex-column align-items-center">

        <div class="list d-flex flex-column align-items-center p-2">
          
        </div>

        <div class="todo-text d-flex align-items-center justify-content-center">

          <input type="text" name="text-input" placeholder="Plans today?">
            
        </div>
          
        <div class="todo-buttons d-flex align-items-center justify-content-center">

          <input class="btn btn-outline-light me-3" type="submit" value="Submit" name="submit-button">
              
          <button class="btn btn-outline-light" name="delete">Delete</button> 

        </div>

      </form>

    </div>

  </section>      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>


</body>

</html>
